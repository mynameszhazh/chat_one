<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>关于socket.io</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
</head>
<body>
<script>
  // 有些时候就是一个客户端的数据给到你 也是一个很不错的选择
  let ios = io.connect('http://localhost:8081/')
  ios.on('connect', socket => {
    // console.log(socket)
  })
  ios.emit('events', {msg: '这就是很专业'})
  ios.on('event', (data) => {
    console.log(data)
  })
</script>
</body>
</html>
